<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Website</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .navbar { background: #333; padding: 10px; }
    .navbar a { color: white; margin-right: 10px; text-decoration: none; }
    .product { margin: 20px 0; }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="shopping_cart.html">Shopping Cart</a>
  </div>

  <h1>Welcome to Our Store</h1>

  <div class="product">
    <p>Product A - $10 <button onclick="addToCart('Product A', 10)">Add to Cart</button></p>
    <p>Product B - $15 <button onclick="addToCart('Product B', 15)">Add to Cart</button></p>
    <p>Product C - $20 <button onclick="addToCart('Product C', 20)">Add to Cart</button></p>
  </div>

  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " added to cart!");
    }
  </script>
</body>
</html>
